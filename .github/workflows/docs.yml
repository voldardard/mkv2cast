name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install Sphinx and theme
        run: pip install sphinx sphinx-rtd-theme myst-parser
      
      - name: Install package
        run: pip install -e ".[full]"
      
      - name: Build documentation
        run: |
          cd docs
          make html
      
      - name: Upload docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: docs/_build/html
          retention-days: 30

  # Deployment job - only runs if Pages is enabled
  # To enable: Settings → Pages → Source → GitHub Actions
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    # Continue even if deployment fails (Pages may not be enabled)
    continue-on-error: true
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-html
          path: _site
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
