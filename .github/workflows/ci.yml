name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'        # All version tags (v1.0.0, v1.0.0-beta.1, etc.)
  pull_request:
    branches: [main]

jobs:
  detect-release-type:
    name: Detect Release Type
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      is-prerelease: ${{ steps.detect.outputs.is-prerelease }}
      is-patch-release: ${{ steps.detect.outputs.is-patch-release }}
      is-stable: ${{ steps.detect.outputs.is-stable }}
    steps:
      - name: Detect release type
        id: detect
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Check if it's a pre-release (beta, alpha, rc)
          if [[ "$VERSION" =~ -(beta|alpha|rc) ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
            echo "is-patch-release=false" >> $GITHUB_OUTPUT
            echo "is-stable=false" >> $GITHUB_OUTPUT
          # Check if it's a patch release (ends with -N where N is a number)
          elif [[ "$VERSION" =~ -[0-9]+$ ]]; then
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
            echo "is-patch-release=true" >> $GITHUB_OUTPUT
            echo "is-stable=true" >> $GITHUB_OUTPUT
          # Otherwise it's a stable release
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
            echo "is-patch-release=false" >> $GITHUB_OUTPUT
            echo "is-stable=true" >> $GITHUB_OUTPUT
          fi
          echo "Version: $VERSION"
          echo "Is pre-release: ${{ steps.detect.outputs.is-prerelease }}"
          echo "Is patch release: ${{ steps.detect.outputs.is-patch-release }}"
          echo "Is stable: ${{ steps.detect.outputs.is-stable }}"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Debian compat duplication
        run: |
          set -euo pipefail
          if [ -f packaging/debian/compat ]; then
            if rg --quiet "debhelper-compat" packaging/debian/control; then
              echo "Error: packaging/debian/compat is present while debhelper-compat is declared in packaging/debian/control."
              exit 1
            fi
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: pip install ruff mypy

      - name: Run ruff
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

      - name: Run mypy
        run: mypy src/mkv2cast --ignore-missing-imports --check-untyped-defs

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install package with dev dependencies
        run: |
          pip install -e ".[dev,full]"

      - name: Run tests
        run: pytest tests/ -v --cov=mkv2cast --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Release beta versions to TestPyPI for testing
  release-beta:
    name: Release to TestPyPI (Beta)
    needs: [build, detect-release-type]
    # Only run on beta/rc/alpha tags (not patch releases)
    if: startsWith(github.ref, 'refs/tags/v') && needs.detect-release-type.outputs.is-prerelease == 'true'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/mkv2cast
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # Release stable versions to PyPI
  release:
    name: Release to PyPI (Stable)
    needs: [build, detect-release-type]
    # Only run on stable tags (includes patch releases like 1.1.1-1)
    if: startsWith(github.ref, 'refs/tags/v') && needs.detect-release-type.outputs.is-stable == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mkv2cast
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub Release for stable versions
  # This triggers aur.yml and deb.yml workflows
  create-release:
    name: Create GitHub Release
    needs: [release, detect-release-type]
    # Only run on stable tags (includes patch releases like 1.1.1-1)
    if: startsWith(github.ref, 'refs/tags/v') && needs.detect-release-type.outputs.is-stable == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION=${{ steps.version.outputs.version }}
          CHANGELOG=$(sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | sed '$ d' | tail -n +2)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v${VERSION}"
          fi
          # Save to file for multi-line support
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
