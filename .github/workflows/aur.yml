name: AUR Publish

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  aur:
    name: Publish to AUR
    runs-on: ubuntu-latest
    # Only run for patch releases (format X.Y.Z-N, not base versions like X.Y.Z)
    if: |
      (github.event_name == 'release' && !github.event.release.prerelease) ||
      (github.event_name != 'release' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') && !contains(github.ref, '-rc'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
      
      - name: Check if patch release
        id: check-patch
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Only process patch releases (format X.Y.Z-N)
          if echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+-[0-9]+$$'; then
            echo "is_patch=true" >> $GITHUB_OUTPUT
            echo "Processing patch release: $VERSION"
          else
            echo "is_patch=false" >> $GITHUB_OUTPUT
            echo "Skipping base version (not a patch release): $VERSION"
            exit 0
          fi

      - name: Parse version (extract base and patch)
        id: parse
        if: steps.check-patch.outputs.is_patch == 'true'
        run: |
          source scripts/parse_version.sh "${{ steps.version.outputs.version }}"
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "patch_number=$PATCH_NUMBER" >> $GITHUB_OUTPUT
          echo "Base version: $BASE_VERSION"
          echo "Patch number: $PATCH_NUMBER"
      
      - name: Update PKGBUILD version
        if: steps.check-patch.outputs.is_patch == 'true'
        run: |
          # Use base version for pkgver (AUR doesn't allow hyphens in pkgver)
          PKGVER="${{ steps.parse.outputs.base_version }}"
          # Use patch number directly for pkgrel (no +1)
          # Examples:
          #   1.0.1-1  → PATCH_NUMBER=1 → pkgrel=1
          #   1.0.1-2  → PATCH_NUMBER=2 → pkgrel=2
          PKGREL="${{ steps.parse.outputs.patch_number }}"
          sed -i "s/pkgver=.*/pkgver=$PKGVER/" packaging/arch/PKGBUILD
          sed -i "s/pkgrel=.*/pkgrel=$PKGREL/" packaging/arch/PKGBUILD
          echo "Updated PKGBUILD:"
          echo "  pkgver=$PKGVER (from base version)"
          echo "  pkgrel=$PKGREL (PATCH_NUMBER=$PKGREL)"
          cat packaging/arch/PKGBUILD
      
      - name: Publish to AUR
        if: steps.check-patch.outputs.is_patch == 'true'
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.2
        with:
          pkgname: mkv2cast
          pkgbuild: packaging/arch/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.version.outputs.version }}"
          force_push: true
